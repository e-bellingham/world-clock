<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="city">Select a city...</option>
        <option value="city">London</option>
        <option value="city">Paris</option>
        <option value="city">New York</option>
      </select>

      <div class="city" id="nyc">
        <div>
          <h2>New YorK</h2>
          <div class="date">August 5th, 2023</div>
        </div>
        <div class="time">3:00:00<small> PM</small></div>
      </div>
      <div class="city" id="lax">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 5th, 2023</div>
        </div>
        <div class="time">12:00:00<small> PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by Elizabeth Bellingham and is
      <a
        class="footer"
        href="https://github.com/e-bellingham/world-clock"
        target="_blank"
      >
        open sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
